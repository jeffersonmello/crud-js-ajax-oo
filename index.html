<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="row container-fluid">

    <table id="tablepessoas" class="table">
      <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>*</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script id="template" type="text/x-handlebars-template">
      <tr>
        <td><input type="text" name="guid" value="{{guid}}" /></td>
        <td><input type="text" name="nome" value="{{nome}}" /></td>
        <td><input type="text" name="telefone" value="{{telefone}}" /></td>
        <td><input type="text" name="email" value="{{email}}" /></td>
        <td><button class="btnId" data-id="{{guid}}">Obter ID</button></td>
      </tr>
    </script>

  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/handlebars-v4.0.5.js" charset="utf-8"></script>
  <script src="controller/Pessoa/Pessoa.js" charset="utf-8"></script>
</body>
</html>
